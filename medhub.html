<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Research Hub</title>
<style>
    body {
        background-color: #f4f4f4;
        color: #222;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 40px;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border: 1px solid #ccc;
    }

    h1 {
        font-size: 22px;
        margin-bottom: 5px;
    }

    h2 {
        font-size: 16px;
        margin-top: 30px;
        color: #444;
    }

    p {
        font-size: 14px;
        line-height: 1.6;
    }

    .notice {
        font-size: 12px;
        color: #666;
        margin-top: 40px;
    }

    .footer {
        margin-top: 60px;
        font-size: 11px;
        color: #888;
        border-top: 1px solid #ddd;
        padding-top: 10px;
    }

    a {
        color: #005ea2;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Research Hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="medhub">

  <header>
    <h1>Medical Research Hub</h1>
    <p>Search, filter, or explore random medical research resources!</p>
  </header>

  <!-- Search Box -->
  <input type="text" id="search" placeholder="Search links...">

  <!-- Category Filters -->
  <div id="categories" style="margin:10px 0;"></div>

  <!-- Random Link Button -->
  <button id="random-link" style="margin-bottom:15px;">Go to Random Resource</button>

  <!-- Link List -->
  <ul id="link-list"></ul>

  <!-- Script -->
  <script src="js/script.js"></script>

</body>
</html>
